<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video Intro with Audio</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body and html take up the full height */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Fullscreen video container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Video should cover the entire viewport */
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Optional overlay for darker background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Adds a dark overlay effect */
            z-index: 1;
        }

        /* Optional text over the video */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
            text-align: center;
            z-index: 2;
        }

        /* Play button styling */
        .play-btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Video Container -->
    <div class="video-container">
        <!-- Removed loop attribute for video to end -->
        <video id="intro-video">
            <source src="yokoso.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Optional dark overlay -->
    <div class="overlay"></div>

    <!-- Optional content over the video -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Enjoy the intro video</p>
        <!-- Play button -->
        <button class="play-btn" onclick="playVideo()">Enter My World</button>
    </div>

    <script>
        // Function to play the video with audio
        function playVideo() {
            var video = document.getElementById('intro-video');
            video.play();  // Play the video
            video.muted = false;  // Unmute the video
        }

        const video = document.getElementById('intro-video');

        // Redirect after the video ends
        video.addEventListener('ended', function() {
            window.location.href = 'yokoso.html'; // Change to your desired URL
        });
    </script>

</body>
</html>
